#POD.yaml
apiVersion: v1
kind: Pod
metadata:
  name: dashboard
  labels:
    name: dashboard
spec:
  containers:
  - name: dashboard
    image: asfiyask/kubernetes-objects:v1.1
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 80
