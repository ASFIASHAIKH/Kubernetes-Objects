#ReplicationController.yaml
apiVersion: v1
kind: ReplicationController
metadata:
  name: login
spec:
  replicas: 2
  selector:
    app: login
  template:
    metadata:
      name: login
      labels:
        app: login
    spec:
      containers:
        - name: login-conatiner
          image: asfiyask/kubernetes-objects:v1.2
          ports:
            - containerPort: 80


