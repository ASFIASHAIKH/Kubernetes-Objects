# DASHBOARD Replication-Controller.yaml
apiVersion: v1
kind: ReplicationController
metadata:
  name: dashboard-repli-controller
spec:
  replicas: 2
  selector:
    app: dashboard
  template:
    metadata:
      name: dashboard
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard-container
          image: asfiyask/kubernetes-objects:v1.1
          ports:
            - containerPort: 80
